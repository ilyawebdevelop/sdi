  <div class="modalHead">
    <h2 class="h2">Оставьте заявку</h2>
    <button data-fancybox-close class="f-button is-close-btn" title="Close"><svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" tabindex="-1">
        <path d="M20 20L4 4m16 0L4 20"></path>
      </svg>
    </button>
  </div>

  <div class="modalContent">
    <p class="modalDescr">
      Оставьте заявку на бесплатную консультацию и наши специалисты ответят на все Ваши вопросы
    </p>
    <div class="modalForm">

      <div class="inputW inputW--light-blue">
        <input type="text" class="formInput formInput--light-blue" placeholder="Имя">
      </div>
      <div class="inputW inputW--light-blue">
        <input type="tel" class="formInput formInput--light-blue" placeholder="Телефон">
      </div>
      <div class="inputW inputW--light-blue">
        <input type="email" class="formInput formInput--light-blue" placeholder="Электронная почта">
      </div>

      <button class="button button--blue formBtn w-100">
        Отправить заявку
      </button>
      <div class="agreement">
        <p>
          Нажимая кнопку выше, вы даёте согласие на обработку своих <a href="#" target="_blank">персональных данных.</a>
        </p>
      </div>
    </div>
  </div>
